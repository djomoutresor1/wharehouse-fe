<div class="warehouse-vertical" *ngIf="lane.rows">
    <div class="box first-box">
        <div class="box-name"  nz-button nz-popover nzType="primary" nzPopoverPlacement="top" nzPopoverContent={{goToLane}}{{lane.name.toLocaleUpperCase()}} (click)="onSelectedLaneName(lane.name)"><p class="laneName">{{lane?.name}}</p></div>
        <div *ngFor="let rack of lane.rows.slice(0,6); index as i">
            <button [ngClass]="isFreeBoxFirst(rack, i)? 'noEmpty' : 'empty'" class="btn btn-default size" nz-button nz-popover nzType="primary" nzPopoverPlacement="top" nzPopoverContent={{goToLane}}{{lane.name.toLocaleUpperCase()}}{{number}}{{rack.row}}  (click)="onSelectedLane(rack, lane.name)">
                <i class="bi bi-shop-window"></i>
               <span>{{rack.row}}</span> 
               {{isFreeBoxFirst(rack, i)}}
            </button>
        </div>
    </div>
    <div class="box second-box">
        <div  class="box-name"  nz-button nz-popover nzType="primary" nzPopoverPlacement="top" nzPopoverContent={{goToLane}}{{lane.name.toLocaleUpperCase()}} (click)="onSelectedLaneName(lane.name)"><p class="laneName">{{lane?.name}}</p></div>
        <div *ngFor="let rack of lane.rows.slice(6,12); index as j">
            <button [ngClass]="isFreeBoxSecond(rack, j)? 'noEmpty' : 'empty'" class="btn btn-default size" nz-button nz-popover nzType="primary" nzPopoverPlacement="top" nzPopoverContent={{goToLane}}{{lane.name.toLocaleUpperCase()}}{{number}}{{rack.row}}  (click)="onSelectedLane(rack, lane.name)">
                <i class="bi bi-shop-window"></i>
                <span>{{rack.row}}</span>
            </button>
        </div>
    </div>
</div>
