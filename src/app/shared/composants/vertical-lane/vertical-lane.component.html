<div class="warehouse-vertical">
    <div class="box first-box">
        <div class="box-name"  nz-button nz-popover nzType="primary" nzPopoverPlacement="top" nzPopoverContent={{goToLane}}{{lane.name.toLocaleUpperCase()}} (click)="onSelectedLaneName(lane.name)">{{lane.name}}</div>
        <div *ngFor="let rack of lane.rows.slice(0,6)">
            <button class="btn btn-default size" nz-button nz-popover nzType="primary" nzPopoverPlacement="top" nzPopoverContent={{goToLane}}{{lane.name.toLocaleUpperCase()}}{{number}}{{rack.row}}  (click)="onSelectedLane(rack, lane.name)">
                <i class="bi bi-shop-window"></i>
               <span>{{rack.row}}</span> 
            </button>
        </div>
    </div>
    <div class="box second-box">
        <div class="box-name"  nz-button nz-popover nzType="primary" nzPopoverPlacement="top" nzPopoverContent={{goToLane}}{{lane.name.toLocaleUpperCase()}} (click)="onSelectedLaneName(lane.name)">{{lane.name}}</div>
        <div *ngFor="let rack of lane.rows.slice(6,12)">
            <button class="btn btn-default size" nz-button nz-popover nzType="primary" nzPopoverPlacement="top" nzPopoverContent={{goToLane}}{{lane.name.toLocaleUpperCase()}}{{number}}{{rack.row}}  (click)="onSelectedLane(rack, lane.name)">
                <i class="bi bi-shop-window"></i>
                <span>{{rack.row}}</span>
            </button>
        </div>
    </div>
</div>
