<div class="warehouse-horizontal">
    <div class="box-name"><p class="laneName">{{lane?.name}}</p></div>
    <div class="box-racks" *ngIf="lane?.rows">
        <div *ngFor="let rack of lane?.rows; index as i">
            <button [ngClass]="isFreeHorizontal(rack, i)? 'noEmpty' :'empty'" class="btn btn-default size block" nz-button nz-popover nzType="primary" nzPopoverPlacement="top" nzPopoverContent={{goToLane}}{{lane.name.toLocaleUpperCase()}}{{number}}{{rack.row}}{{free}}{{isNumberOfPlace(rack,i)}} (click)="onSelectedLane(rack, lane.name)">
                <i class="bi bi-shop-window"></i>
                <span>{{rack.row}}</span>
            </button>
        </div>
    </div>
</div>
