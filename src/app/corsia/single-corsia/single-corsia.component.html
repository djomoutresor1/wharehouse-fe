<div class="single-corsia">
    <div class="box first-box">
        <div class="box-name">{{name}}</div>
        <div *ngFor="let time of rackOfFirstWay; index as i">
            <button class="btn btn-default size">
                <i class="bi bi-shop-window">{{i+1}}</i>
            </button>
        </div>
    </div>
    <div class="box second-box">
        <div class="box-name">{{name}}</div>
        <div *ngFor="let time of rackOfFirstWay; index as i">
            <button class="btn btn-default size">
                <i class="bi bi-shop-window">{{i+7}}</i>
            </button>
        </div>
    </div>
</div>
