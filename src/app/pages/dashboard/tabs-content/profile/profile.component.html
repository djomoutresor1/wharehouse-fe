<nz-breadcrumb>
  <nz-breadcrumb-item (click)="handleOnNavigate('dashboard')">
      <i nz-icon nzType="dashboard"></i>
      <a>Dashboard</a>
  </nz-breadcrumb-item>
  <nz-breadcrumb-item>
      <a>My Profile</a>
  </nz-breadcrumb-item>
</nz-breadcrumb>
<div class="card-profile">
  <div class="row" *ngFor="let data of this.user">
    <nz-card style="width:300px;" [nzCover]="coverTemplate" [nzActions]="[actionSetting, actionEdit, actionEllipsis]">
      <nz-card-meta nzTitle="{{data.fullname}}" [nzDescription]="description" [nzAvatar]="avatarTemplate">
      </nz-card-meta>
    </nz-card>
    <ng-template #description>
      <div class="row">
        <div>
          <nz-tag [nzColor]="choseTheme(rolesUser(data.roles))">{{ rolesUser(data.roles)}}</nz-tag>
        </div>
        <div><a class="descript">User id: </a>{{ data.userId }}</div>
        <div><a class="descript">Username:</a>{{ data.username }}</div>
        <div><a class="descript">Email:</a>{{ data.email }}</div>
        <div><a class="descript">Date of birth:</a> {{ data.dateOfBirth }}</div>
        <div><a class="descript">Last Login:</a> {{ data.lastLogin }}</div>
      </div>
    </ng-template>
    <ng-template #avatarTemplate>
      <nz-avatar nzSrc="../../../../../assets/images/avatar.jpg"></nz-avatar>
    </ng-template>
    <ng-template #coverTemplate>
      <img alt="example" src="../../../../../assets/images/The-welcome-Warehouse.jpg" />
    </ng-template>
    <ng-template #actionSetting>
      <i nz-icon nzType="setting" (click)="handleOnChangePassword()"></i>
    </ng-template>
    <ng-template #actionEdit>
      <i nz-icon nzType="edit"></i>
    </ng-template>
    <ng-template #actionEllipsis>
      <i nz-icon nzType="ellipsis"></i>
    </ng-template>
  </div>
</div>
