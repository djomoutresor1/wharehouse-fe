<nz-layout>
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
    <div class="logo"></div>
    <ul nz-menu nzTheme="dark" nzMode="inline">
      <li nz-menu-item (click)="handleOnNavigate('dashboard')">
        <i nz-icon nzType="dashboard"></i>
        <span>Dashboard</span>
      </li>
      <li nz-submenu nzTitle="User" nzIcon="user">
        <ul>
          <li nz-menu-item>Tom</li>
          <li nz-menu-item>Bill</li>
          <li nz-menu-item>Alex</li>
        </ul>
      </li>
      <li nz-submenu nzTitle="Team" nzIcon="team">
        <ul>
          <li nz-menu-item>Team 1</li>
          <li nz-menu-item>Team 2</li>
        </ul>
      </li>
      <li nz-menu-item>
        <i nz-icon nzType="file"></i>
        <span>File</span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <i class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
        (click)="isCollapsed = !isCollapsed"></i>
      <div class="dashboard-header-right">
        <ul nz-menu nzMode="horizontal" class="dashboard-header-menu">
          <li nz-submenu nzTitle="Test Name" nzIcon="user" class="dashboard-header-icon">
            <ul class="dashboard-header-menu-items">
              <li nz-menu-item>
                <i nz-icon nzType="user"></i>
                <span>My Profile</span>
              </li>
              <li nz-menu-item>
                <i nz-icon nzType="setting"></i>
                <span>Preferences</span>
              </li>
              <nz-divider class="warehouse-not-margin"></nz-divider>
              <li nz-menu-item>
                <i nz-icon nzType="logout" nzTheme="outline"></i>
                <span>Deconnexion</span>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </nz-header>
    <nz-content>
      <router-outlet></router-outlet>
    </nz-content>
    <nz-divider></nz-divider>
    <nz-footer>Ant Design Â©2020 Implement By Angular</nz-footer>
  </nz-layout>
</nz-layout>
