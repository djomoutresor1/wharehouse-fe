<nz-breadcrumb>
    <nz-breadcrumb-item (click)="handleOnNavigate('dashboard')">
        <i nz-icon nzType="dashboard"></i>
        <a>Dashboard</a>
    </nz-breadcrumb-item>
    <nz-breadcrumb-item>Global rack</nz-breadcrumb-item>
    <nz-breadcrumb-item>{{rackName}}</nz-breadcrumb-item>
</nz-breadcrumb>


<table id="table-example-1" class="table table-bordered table-hover">
    <thead class="table-warning">
        <tr>
            <th rowspan="2">RACK</th>
            <th colspan="4">Genere d'articoli per Ripiano</th>
        </tr>
        <tr>
            <th *ngFor="let ripiano of rackTable">RIPIANO {{ripiano.shelf}}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let a of corsiaTable">
            <td class="table-secondary">{{a.row}}</td>
            <td>{{a.rows.shelves.shelf}}</td>
            <td>{{a.rows.shelves.shelf}}</td>
            <td>{{a.rows.shelves.shelf}}</td>
            <td>{{a.rows.shelves.shelf}}</td>
        </tr>
    </tbody>
</table>
