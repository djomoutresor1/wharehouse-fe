<nz-breadcrumb>
    <nz-breadcrumb-item (click)="handleOnNavigate('dashboard')">
        <i nz-icon nzType="dashboard"></i>
        <a>Dashboard</a>
    </nz-breadcrumb-item>
    <nz-breadcrumb-item>Global rack</nz-breadcrumb-item>
    <nz-breadcrumb-item>{{rackName}}</nz-breadcrumb-item>
</nz-breadcrumb>
<p *ngIf="!resultCategorie.length"><loading [typeLoad]="'info'"></loading></p>
<table id="table-example-1" class="table table-bordered table-hover">
    <thead class="table-warning">
        <tr>
            <th rowspan="2">RACK</th>
            <th colspan="4">Genere d'articoli per Ripiano</th>
        </tr>
        <tr>
            <th *ngFor="let ripiano of resultCategorie">RIPIANO {{ripiano}}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let a of resultCategories ; index as i">
            <td class="table-secondary">{{i+1}}</td>
            <td>{{a.shelf[0].tipologie}} <fontawesome [iconType]="iconValues(a.shelf[0].tipologie)"></fontawesome></td>
            <td>{{a.shelf[0].tipologie}} <fontawesome [iconType]="iconValues(a.shelf[0].tipologie)"></fontawesome></td>
            <td>{{a.shelf[0].tipologie}} <fontawesome [iconType]="iconValues(a.shelf[0].tipologie)"></fontawesome></td>
            <td>{{a.shelf[0].tipologie}} <fontawesome [iconType]="iconValues(a.shelf[0].tipologie)"></fontawesome></td>
        </tr>
    </tbody>
</table>
