<div class="warehouse-auth-wrapper container">
    <div class="row">
        <div class="col">
            <h2 nz-typography>Forgot Password Page</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="row">
                <div class="col" *ngIf="isAuth">
                    <alert [typeAlert]="alertType" [MessageTest]="messageAlert">
                    </alert>
                </div>
            </div>
            <form nz-form [formGroup]="validateForm" class="forgot-password-form" (ngSubmit)="submitFormModule()">
                <nz-form-item>
                    <nz-form-control nzErrorTip="Please input your email!">
                        <nz-input-group nzPrefixIcon="mail">
                            <input type="email" nz-input formControlName="email" placeholder="Email" />
                        </nz-input-group>
                    </nz-form-control>
                </nz-form-item>
                <button nz-button [disabled]="!validateForm.valid" nzBlock
                    class="forgot-password-form-button forgot-password-form-margin" [nzType]="'primary'">Send</button>
                <nz-divider nzDashed nzText="Do you remember your credentials?"></nz-divider>
                <button nz-button nzType="default" (click)="returnOnLogin()" nzBlock>Return to Login</button>
            </form>
        </div>
    </div>
</div>
