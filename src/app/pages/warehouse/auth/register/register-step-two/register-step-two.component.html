<warehouse-multilanguage></warehouse-multilanguage>
    <div class="warehouse-auth-wrapper container">
        <div class="row">
            <div class="col text-center">
                <h2 nz-typography>{{"register.title" | translate}}</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <nz-steps [nzCurrent]="currentStep" nzSize="small">
                    <nz-step *ngFor="let step of steps" [nzTitle]="step"></nz-step>
                </nz-steps>
            </div>
        </div>
        <div class="row" *ngIf="isExpiredLink || isVerifyEmail">
            <div class="col-md-4 mt-5 offset-md-4">
                <div class="row">
                    <div class="col" *ngIf="isAuth">
                        <warehouse-alert [typeAlert]="alertType" [messageAlert]="messageAlert">
                        </warehouse-alert>
                        <nz-divider nzDashed nzText="Resend again the link?"></nz-divider>
                        <button nz-button nzType="primary" (click)="handleOnSendLink()" nzBlock>
                            <i nz-icon nzType="left" nzTheme="outline"></i>Send new link</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" *ngIf="!isExpiredLink && !isVerifyEmail">
            <div class="col" *ngIf="isAuth">
                <warehouse-notification [typeNotification]="alertType" [messageNotification]="messageAlert">
                </warehouse-notification>
            </div>
