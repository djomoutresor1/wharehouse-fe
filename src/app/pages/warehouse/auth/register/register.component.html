<warehouse-multilanguage></warehouse-multilanguage>
<div class="warehouse-auth-wrapper container">
    <div class="row">
        <div class="col text-center">
            <h2 nz-typography>Register Page</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <nz-steps [nzCurrent]="currentStep" nzSize="small">
                <nz-step *ngFor="let step of steps" [nzTitle]="step"></nz-step>
            </nz-steps>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="row">
                <div class="col" *ngIf="isAuth">
                    <warehouse-alert [typeAlert]="alertType" [descriptionAlert]="messageAlert">
                    </warehouse-alert>
                </div>
            </div>
            <form nz-form [formGroup]="validateForm" class="register-form" (ngSubmit)="submitForm()">
                <nz-form-item>
                    <nz-form-control nzErrorTip="upload your foto profile">
                        <nz-input-group>
                            <input *ngIf="showInputUpload" type="file" (change)="onFileChanged($event)" nz-input formControlName="image" placeholder="upload your foto profile"/>
                            <img [src]="imgURL" height="100" width="100" *ngIf="imgURL">
                            <input *ngIf="showbuttonUpload "type="button" (click)="onUploadFotoProfile()" value="upload">
                        </nz-input-group>
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                    <nz-form-control nzErrorTip="Your fullname is required">
                        <nz-input-group nzPrefixIcon="user">
                            <input type="text" nz-input formControlName="fullName" placeholder="First and last name"
                                (click)="handleOnChangeInput()" />
                        </nz-input-group>
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                    <nz-form-control nzErrorTip="Your userName is required">
                        <nz-input-group nzPrefixIcon="user">
                            <input type="text" nz-input formControlName="userName" placeholder="Username"
                                (click)="handleOnChangeInput()" />
                        </nz-input-group>
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                    <nz-form-control nzErrorTip="Your email is required">
                        <nz-input-group nzPrefixIcon="mail">
                            <input type="email" nz-input formControlName="email" placeholder="Email"
                                (click)="handleOnChangeInput()" />
                        </nz-input-group>
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item *ngIf="!!rolesList?.length">
                    <nz-form-control nzErrorTip="Please select your role">
                        <nz-select nzAllowClear nzPlaceHolder="Select a role" nzMode="multiple" formControlName="role"
                            [nzCustomTemplate]="multipleTemplate">
                            <nz-option *ngFor="let role of rolesList" [nzValue]="role.value" [nzLabel]="role.label">
                            </nz-option>
                        </nz-select>
                        <ng-template #multipleTemplate let-selected>
                            <div class="ant-select-selection-item-content">
                                {{ selected.nzLabel }}
                            </div>
                        </ng-template>
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                    <nz-form-control nzErrorTip="Your password is required" nz-popover nzPopoverTitle="Password security"
                    [nzPopoverContent]="securityTemplate" nzPopoverPlacement="right">
                        <nz-input-group nzPrefixIcon="lock" [nzSuffix]="passwordTemplate">
                            <input [type]="passwordVisible ? 'text' : 'password'" nz-input formControlName="password"
                                placeholder="Password" (ngModelChange)="handleOnChangePassword()" (click)="handleOnChangeInput()" />
                        </nz-input-group>
                        <ng-template #passwordTemplate>
                            <i nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
                                (click)="passwordVisible = !passwordVisible"></i>
                        </ng-template>
                        <ng-template #securityTemplate>
                            <warehouse-secure-password [password]="password" (notifyOnPassword)="handleOnNotifyPassword($event)"></warehouse-secure-password>
                        </ng-template>
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                    <nz-form-control nzErrorTip="Please confirm your password">
                        <nz-input-group nzPrefixIcon="lock" [nzSuffix]="confirmPasswordTemplate">
                            <input [type]="confirmPasswordVisible ? 'text' : 'password'" nz-input
                                formControlName="confirmPassword" placeholder="Confirm password"
                                (click)="handleOnChangeInput()" />
                        </nz-input-group>
                        <ng-template #confirmPasswordTemplate>
                            <i nz-icon [nzType]="confirmPasswordVisible ? 'eye-invisible' : 'eye'"
                                (click)="confirmPasswordVisible = !confirmPasswordVisible"></i>
                        </ng-template>
                    </nz-form-control>
                </nz-form-item>
                <button nz-button [disabled]="!validateForm.valid || !isSecurePassword" nzBlock
                    class="register-form-button register-form-margin" [nzType]="'primary'">Verify my email</button>
                <nz-divider nzDashed nzText="Already have an account?"></nz-divider>
                <button nz-button nzType="primary" (click)="handleOnLogin()" nzBlock>
                    <i nz-icon nzType="left" nzTheme="outline"></i>Log in</button>
            </form>
        </div>
    </div>
</div>
