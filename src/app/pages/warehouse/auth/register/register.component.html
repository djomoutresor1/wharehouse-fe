<div class="warehouse-auth-wrapper container">
    <div class="row">
        <div class="col">
            <h2 nz-typography>Register Page</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="row">
                <div class="col" *ngIf="isAuth">
                    <alert [typeAlert]="alertType" [MessageTest]="messageAlert">
                    </alert>
                </div>
            </div>
            <form nz-form [formGroup]="validateForm" class="register-form" (ngSubmit)="submitForm()">
                <nz-form-item>
                    <nz-form-control nzErrorTip="Please input your fullname!">
                        <nz-input-group nzPrefixIcon="user">
                            <input type="text" nz-input formControlName="fullName" placeholder="First and last name" />
                        </nz-input-group>
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                    <nz-form-control nzErrorTip="Please input your username!">
                        <nz-input-group nzPrefixIcon="user">
                            <input type="text" nz-input formControlName="userName" placeholder="Username" />
                        </nz-input-group>
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                    <nz-form-control nzErrorTip="Please input your email!">
                        <nz-input-group nzPrefixIcon="mail">
                            <input type="email" nz-input formControlName="email" placeholder="Email" />
                        </nz-input-group>
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                    <nz-form-control nzErrorTip="Please input your Password!">
                        <nz-input-group nzPrefixIcon="lock" [nzSuffix]="passwordTemplate">
                            <input [type]="passwordVisible ? 'text' : 'password'" nz-input formControlName="password"
                                placeholder="Password" />
                        </nz-input-group>
                        <ng-template #passwordTemplate>
                            <i nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
                                (click)="passwordVisible = !passwordVisible"></i>
                        </ng-template>
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                    <nz-form-control nzErrorTip="Please input your Confirm Password!">
                        <nz-input-group nzPrefixIcon="lock" [nzSuffix]="confirmPasswordTemplate">
                            <input [type]="confirmPasswordVisible ? 'text' : 'password'" nz-input
                                formControlName="confirmPassword" placeholder="Confirm password" />
                        </nz-input-group>
                        <ng-template #confirmPasswordTemplate>
                            <i nz-icon [nzType]="confirmPasswordVisible ? 'eye-invisible' : 'eye'"
                                (click)="confirmPasswordVisible = !confirmPasswordVisible"></i>
                        </ng-template>
                    </nz-form-control>
                </nz-form-item>
                <button nz-button [disabled]="!validateForm.valid" nzBlock
                    class="register-form-button register-form-margin" [nzType]="'primary'">Sign
                    Up</button>
                <nz-divider nzDashed nzText="Already have an account?"></nz-divider>
                <button nz-button nzType="default" (click)="handleOnLogin()" nzBlock>Log in</button>
            </form>
        </div>
    </div>
</div>
